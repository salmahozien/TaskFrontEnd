
<div class="container mt-4">
    <button (click)="AddUser()">Add User</button>
    <!-- Table of users -->
    <table  class=" mt-4 table table-bordered table-hover">
      <thead class="table-light">
        <tr>
          <th>#</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Phone Number</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>

        <tr *ngFor="let user of users; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ user.firstName }}</td>
          <td>{{ user.lastName }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.phoneNumber }}</td>
          <td>
            <button class="btn btn-sm btn-primary" (click)="DownloadFiles(user.id)">Download File</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
